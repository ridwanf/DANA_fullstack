name: Senggol CI

on:
  push:
    branches: [deploy]
  # pull_request

jobs:
  build-backend-image-and-deploy-to-docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push senggol backend
        uses: docker/build-push-action@v2
        with:
          context: ./senggol
          push: true
          tags: ridwanf/senggol:latest
  build-frontendimage-and-deploy-to-docker-hub:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Login to docker hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME}}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN}}
      - name: Set up docker buildx
        uses: docker/setup-buildx-action@v1
      - name: Build and push senggol frontend
        uses: docker/build-push-action@v2
        with:
          context: ./senggol-frontend
          push: true
          tags: ridwanf/senggol-frontend:latest
