version: "3.9"
services:
  backend:
    image: ridwanf/senggol
    ports:
      - 8081:8080
    depends_on:
      - db

  frontend:
    image: ridwanf/senggol-frontend
    ports:
      - 3000:3000
    depends_on:
      - backend

  db:
    image: postgres
    restart: always
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: senggol
    ports:
      - '5432:5432'
    
  pgadmin:
    image: 'dpage/pgadmin4'
    environment:
      - PGADMIN_DEFAULT_EMAIL=a@a.com
      - PGADMIN_DEFAULT_PASSWORD=admin123
    ports:
      - '6660:80'
    depends_on:
      - db